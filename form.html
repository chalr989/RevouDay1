<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan Form</title>
  </head>
  <body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com" method="POST">
      <label for="name">Nama : </label>
      <input id="name" type="text" />
      <br />
      <label for="umur">Umur : </label>
      <input id="umur" type="number" min="1" max="99" />
      <p><b>Apa warna favoritmu?</b></p>
      <select>
        <option>Merah</option>
        <option>Kuning</option>
        <option selected>Hijau</option>
      </select>

      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" name="fav_language" id="javascript" value="javascript" />
      <label for="javascript">CSS</label><br />
    </form>
  </body>
</html>
